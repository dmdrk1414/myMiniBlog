<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>타임리프 익히기</h1>
<!--femporals, formatl) 함수로 LocalDate 타입인 오늘 날짜를 yory-MIM-dd 형식의 String 타입으로 포매팅합니다-->
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>

<!--femporals, formatl) 함수로 LocalDate 타입인 오늘 날짜를 yory-MIM-dd 형식의 String 타입으로 포매팅합니다-->
<div th:object="${person}">
<!--다를 사용해 부모 태그 에 적용한 객체 값에 접근할 수 있습니다. th:text는 텍스트를 표현합니다.-->
    <p th:text="|이름 : *{name}|"></p>
    <p th:text="|나이 : *{age}|"></p>
    <p>취미</p>
<!--thieach는 객체의 hobbies 개 수만큼 반복하는 반복자입니다.-->
    <ul th:each="hobby : *{hobbies}">
        <li th:text="${hobby}"></li>
<!--        th:if는 말 그대로 if문이고요.-->
        <span th:if="${hobby == '운동'}">(대표 취미)</span>
    </ul>
</div>

<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>

</body>
</html>
